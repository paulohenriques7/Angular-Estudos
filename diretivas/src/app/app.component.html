<main class="wrapper">
  <div class="app-form p-4 d-flex flex-column justify-content-center">
    <h1>Cadastro de Produto</h1>
    <!-- $event possui os dados do evento que acabou de ser emitido. Nesse caso ele pega os dados do submit -->
    <form action="" (submit)="adicionarProdutos($event)">
      <div>
        <label for="nome" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome">
      </div> 
      <div class="mt-3">
        <label for="imagem" class="form-label">Imagem do Produto</label>
        <input type="url" class="form-control" id="imagem" name="imagem" [(ngModel)]="imagem" >
      </div> 
      <div class="mt-3">
        <label for="nome" class="form-label">Preço do Produto</label>
        <input type="number" class="form-control" id="preco" name="preco" [(ngModel)]="preco">
      </div> 
      <div class="mt-3">
        <label for="estoque" class="form-label">Estoque</label>
        <input type="text" class="form-control" id="estoque" name="estoque" [(ngModel)]="estoque">
      </div> 
      <div class="mt-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao" [(ngModel)]="descricao"></textarea>
      </div>
      <div class="mt-3 d-flex flex-column">
        <button class="btn btn-success" type="submit">Adicionar</button>
      </div>
    </form>
  </div>
  <section class="produtos">
    <!--ngFor Serve para percorrer uma lista dentro do HTML do seu componente -->
    <produto-card *ngFor="let p of produtos" [prod]="p" (deletar)="deletarProduto($event)"></produto-card>
  </section>
</main>
